<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!--
    GIVEN I am taking a code quiz
    WHEN I click the start button
    THEN a timer starts and I am presented with a question
    WHEN I answer a question
    THEN I am presented with another question
    WHEN I answer a question incorrectly
    THEN time is subtracted from the clock
    WHEN all questions are answered or the timer reaches 0
    THEN the game is over
    WHEN the game is over
    THEN I can save my initials and my score
    -->
    <header>
        <a>view high scores</a>
        <span id="time">time:</span>
    </header>
    <main>
        <section id="root">
            <h1 id="question">Coding Quiz Challenge</h1>
            <p class="start" id="startP">Try to answer the questions within the time limit. incorrect answers will subtract time.</p>
            <ul class="answers" id="answers"></ul>
            <button class="start" id="startbtn">Start Quiz!</button>
        </section>
    </main>
    <footer>
       <h5>created with love by Noah Lara&copy;</h5> 
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
